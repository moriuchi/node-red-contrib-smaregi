<script type="text/x-red" data-help-name="smaregi-auth">
  <p>Set the authentication information for the smaregi Platform API.</p>
  <p></p>
  <p><code>Contract ID</code> sets the contract ID of the app user. Required.</p>
  <p><code>Client ID</code> sets the client ID. Required.</p>
  <p><code>Client Secret</code> sets the client secret. Required.</p>
  <p><code>Sandbox</code> is checked for sandbox. </p>
  <p></p>
  <p><b>Note</b>: <code>Client ID</code> and <code>Client Secret</code> are found on the app's "environment settings" page on the developer site.</p>
</script>
