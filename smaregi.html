<script type="text/html" data-template-name="smaregi-auth">
  <div class="form-row">
    <label for="node-config-input-contractId"><i class="fa fa-tag"></i> <span data-i18n="smaregi-auth.label.contractId"></span></label>
    <input type="text" id="node-config-input-contractId" data-i18n="[placeholder]smaregi-auth.placeholder.contractId" />
  </div>
  <div class="form-row">
    <label for="node-config-input-clientId"><i class="fa fa-lock"></i> <span data-i18n="smaregi-auth.label.clientId"></span></label>
    <input type="password" id="node-config-input-clientId" data-i18n="[placeholder]smaregi-auth.placeholder.clientId" />
  </div>
  <div class="form-row">
    <label for="node-config-input-clientSecret"><i class="fa fa-lock"></i> <span data-i18n="smaregi-auth.label.clientSecret"></span></label>
    <input type="password" id="node-config-input-clientSecret" data-i18n="[placeholder]smaregi-auth.placeholder.clientSecret" />
  </div>
  <div class="form-row" style="margin-bottom: 0px;">
    <label>&nbsp;</label>
    <input type="checkbox" id="node-config-input-sandbox" style="display: inline-block; width: auto; vertical-align: top;" />
    <label for="node-config-input-sandbox" style="width:70%;">Sandbox</label>
  </div>
  <div class="form-row">
    <label for="node-config-input-name"><i class="fa fa-lock"></i> <span data-i18n="smaregi-auth.label.name"></span></label>
    <input type="text" id="node-config-input-name" data-i18n="[placeholder]smaregi-auth.placeholder.name" />
  </div>
</script>

<script type="text/javascript">
  RED.nodes.registerType('smaregi-auth',{
    category: 'config',
    color: '#0083ce',
    defaults: {
      sandbox: { value: false },
      name: { value: '' }
    },
    credentials: {
      contractId: { value: '', required: true },
      clientId: { type:"password", required: true} ,
      clientSecret: { type:"password", required: true },
    },
    label: function() {
      return this.name;
    }
  });
</script>
